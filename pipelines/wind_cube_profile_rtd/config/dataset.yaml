  #   dtype: float
  #   attrs:
  #     long_name: Availability
  #     units: "%"

  position:
    dims: [time]
    dtype: int
    attrs:
      units: "1"
      description:
        Azimuthal position of scan. V is replaced with -1 for a vertical scan.

  latitude:
    data: 39.909692
    dims: []
    dtype: float
    attrs:
      long_name: "Latitude"
      standard_name: "latitude"
      comment: "Recorded lattitude at the instrument location"
      units: "degN"

  longitude:
    data: -105.228052
    dims: []
    dtype: float
    attrs:
      long_name: "Longitude"
      comment: "Recorded longitude at the instrument location"
      units: "degE"

  altitude:
    data: 1828
    dims: []
    dtype: float
    attrs:
      long_name: "Altitude"
      comment: "Recorded altitude at the instrument location"
      units: m
