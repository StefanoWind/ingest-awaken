  #   dims: [time, distance]
  #   dtype: float
  #   attrs:
  #     long_name: Z-wind Dispersion
  #     units: m/s

  wind_direction:
    dims: [time, distance]
    dtype: float
    attrs:
      long_name: Wind Direction
      units: degrees

  CNR:
    dims: [time, distance]
    dtype: float
    attrs:
      long_name: Carrier-to-noise ratio
      units: dB

  # crn_min:
  #   dims: [time, distance]
  #   dtype: float
  #   attrs:
  #     long_name: CRN_Min
  #     units: dB

  # dopp_spect_broad:
